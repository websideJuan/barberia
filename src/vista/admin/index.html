        <h4>Welcome Juan</h4>

              <h2>Clientes</h2>
              <table>
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="clients">
                  <tr>
                    <td>Nombre</td>
                    <td>Correo</td>
                    <td>
                      <button>Editar</button>
                      <button>Eliminar</button>
                    </td>

        </div>
